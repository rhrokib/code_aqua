{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Details - Little Angels</title>
    
    {% block head %}{% endblock %}
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/2138/2138440.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style-details.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'home/style-create-post.css' %}"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"> -->

    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'homepage' %}"><img src="{% static 'home/images/logo.png' %}" padding-top="10" width="170px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <!-- <li><input type="search" autocomplete="off" id="search" placeholder="Search"></li>     -->
                    <li class="underline"><a style="color: rgb(77, 77, 77); text-decoration: none;" href="{% url 'register' %}">Adoption</a>
                  

            </nav>
            <img src="/images/menu.png" class="menu-icon" onclick="menuToggle()">
        </div> 
    </div>

    {% block content %} {% endblock %}

<!--footer-->
    
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        
        function menuToggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
        
        var textArea = document.getElementById("edit");
        var editButton = document.getElementById("toggle");
        var deleteButton = document.getElementById("delete");
        textArea.style.display = "none";
        
        function editText(){
            if(editButton.innerHTML == "Edit"){
                editButton.style.backgroundColor = "#94d9b0";
                editButton.innerHTML = "Update";
                textArea.style.display = "block";
                deleteButton.style.display = "none";
            }
            else{
                textArea.style.display = "none";
                editButton.style.backgroundColor = "#034f84";
                editButton.innerHTML = "Edit";
                deleteButton.style.display = "inline-block";
            }
        }
    </script>
</body>
</html>
