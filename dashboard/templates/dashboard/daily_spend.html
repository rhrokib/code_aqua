{% extends 'home/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
  <h3 class="text-center mb-2">Add Todays Spending</h3>
  <div class="form-group mt-2">
    <div class="col-6 offset-3 mt-2">
      <form class="form-control" method="POST">
        {% csrf_token %}

        {{ form|crispy}}
        <button type="submit" class="btn my-btn-primary text-center mt-3 px-5 py-2">Add</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
