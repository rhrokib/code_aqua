{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{%block content %}
<!-- ------------------------- -->

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Welcome ...</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group">
          <button class="btn my-btn-primary my-3" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="my-3">
        <small class="text-muted mb-5">
          Already have an account?
          <a class="my-3" href="{% url 'login'%}">Sign In</a>
        </small>
      </div>

    </div>
  </div>
</div>

{% endblock content %}
