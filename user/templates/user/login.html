{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container  p-5">
  <div class="blog-post">
    <div class="col-md-4 offset-4">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-2">Log In</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group">
          <button class="btn my-btn-primary mt-3" type="submit">Log In</button>
          <small >
            <a class="text-muted mx-3" href="{% url 'password_reset' %}">Forgot Password?</a>
          </small>
        </div>
      </form>
      <div class="border-tio pt-3">
        <small class="text-muted">
          New Here? 
          <a class="mx-2" href="{% url 'register' %}"><big>Sign Up Now</big></a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
